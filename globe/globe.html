<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Globe</title>
    <link rel="stylesheet" href="../assets/css/globe.css"/>
    <script src="../assets/js/countries.js"></script>
    <script src="../assets/libs/versor.js"></script>

    <!--    Plotly JS-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@0.1.2/build/d3-simple-slider.js"></script> <!--sliders-->
    <script src="../assets/js/globe.js"></script>

</head>
<body>
<div style="height: 80vh;">
    <div class="panel panel-default text-light" style="position: absolute; margin-left: 0%; margin-top: 25%;">
        <h2 class="text-light" style="text-align: center">Global Health Impact</h2>
        <span class="text-dark">Current Year: </span><span class="text-light" id="globeSliderVal">1990</span><br>
        <input id="globeSlider" type="text" data-slider-handle="custom"/>
        <br>
        This is where text about the globe is here
        <br>
        <button class="button" style="margin-left: 30%;">Change data</button>
    </div>
    <h2 id="current"></h2>
    <div class="text-light" id="globePlot" style="position:absolute; margin-top: 7%; width:20%; height: 35%;">Hover over a country</div>
    <div class="panel panel-default">
        <div class="panel-body" id="legendGlobe" style="position:absolute; margin-top: 25%; margin-left: 80%; bottom:0; width: 20%;">
            <h2>Legend</h2>
        </div>
    </div>
<div id="canvasid">
    <canvas id="globe" style="height: 90%; width: 90%;"></canvas>
</div>
<div id="refdiv"></div>
</div>
<br><br><br>
<div style="margin-left: 50%; text-align: center" class="text-dark">
    <script>
        var slider = new Slider("#globeSlider", {step: 1,
            min: 1990,
            max: 2017});

        slider.on("slide", function(sliderValue) {
            document.getElementById("globeSliderVal").textContent = sliderValue;
            loadAll(sliderValue)
        });

        loadLegend(); // load legend for glo
        loadAll() // load canvas layer
    </script>

</div>
</body>
</html>
