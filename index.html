<body>
<div id="header" class="container">
	<div id="logo">
		<h1><a href="#">Invisible Cities: Air Quality </a></h1>
	</div>
	<div id="menu">
		<ul>
			<li><a href="#" accesskey="1" title="">2D Map</a></li>
			<li><a href="#" accesskey="2" title="">3D Globle</a></li>
			<li><a href="#" accesskey="3" title="">Street View</a></li>
			<li><a href="#" accesskey="4" title="">Data Source</a></li>
			<li><a href="#" accesskey="5" title="">About Us</a></li>
		</ul>
	</div>
</div>


    
<div id="map">
    </div>
    
<div class="left-column">
    <div class="left-column-inner">
        <h3>Main Cities</h3>
        
    </div>
    
    <div class="left-column-inner">
        <h3>Air Quality Scale</h3>
    
    </div>
    
    
</div>
    
<script>

	var map = L.map('map').setView([34, 24], 3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidWN6bHFqdSIsImEiOiJjam4zOXRjMHUwY3htM3BteXgxazVxZ3QzIn0.mmRn_HjpXDzMJrKj1apGNQ', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.light',
	}).addTo(map);

	addControlPlaceholders(map);

	// Change the position of the Zoom Control to a newly created placeholder
	map.zoomControl.setPosition('verticalcenterright');
	// Add a scale under the zoom button
	//L.control.scale({position: 'verticalcenterright'}).addTo(map);
	var geojsonMarkerOptions = {
		radius: 8,
		fillColor: "#ff7800",
		color: "#000",
		weight: 1,
		opacity: 1,
		fillOpacity: 0.8
	};
	for (let i =0; i < 40; i++)
	{
		let lat = Math.random()*90;
		let lng = Math.random()*180;
		var geojsonMarkerOptions = {
			radius: Math.random()*20,
			fillColor: "#ff7800",
			color: "#000",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		};
		console.log(lat,lng)
		var marker = L.circleMarker([lat, lng], geojsonMarkerOptions).addTo(map).bindPopup("<div>The Air Quality is:<br>Bar graph</div>");
	}


</script>

</body>
